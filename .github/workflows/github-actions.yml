name: Java UTAF Tests
 
on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  
  workflow_dispatch:
jobs:
  UI_Test:
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest
      - run: chrome --version

      - name: Set up Edge
        uses: browser-actions/setup-edge@latest
      - run: msedge --version

      # - name: Install and Run Appium Server
      #   uses: moatazeldebsy/appium-server-gitHub-action@V1.0.6

      # - name: Enable KVM
      #   run: |
      #     echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
      #     sudo udevadm control --reload-rules
      #     sudo udevadm trigger --name-match=kvm

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
      
      - name: Create Emulator
        uses: react-native-community/android-emulator-runner@v1
        with:
          image: system-images;android-30;google_apis;x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          script: |
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 3; done'
            adb shell input keyevent 82
       
      - name: Run tests with Maven
        run: mvn clean test
         
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
 
